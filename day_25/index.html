<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Movie Search App</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="search">
        <h2>Search for a Movie</h2>
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Enter movie name"
            required
          />
          <button type="submit">Search</button>
        </form>
      </section>
      <section id="results">
        <h2>Results</h2>
        <div id="movie-list">
          <div class="movie">
            <!-- <img src="path-to-image.jpg" alt="Movie Poster" /> -->
            <h3>Movie Title</h3>
            <p>Movie Description</p>
          </div>
        </div>
        <!-- <section id="movie-details"></section> -->
      </section>
      <div id="movie-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modal-title"></h2>
          <img id="modal-poster" src="" alt="Movie Poster" />
          <p><strong>Release Year:</strong> <span id="modal-year"></span></p>
          <p><strong>Director:</strong> <span id="modal-director"></span></p>
          <p><strong>Actors:</strong> <span id="modal-actors"></span></p>
          <p><strong>Plot:</strong> <span id="modal-plot"></span></p>
          <p><strong>Genre:</strong> <span id="modal-genre"></span></p>
          <p><strong>Language:</strong> <span id="modal-language"></span></p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Movie Search App</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
