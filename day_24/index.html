<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <section id="weather">
        <h1>Current Weather</h1>
        <div id="search">
          <input type="text" id="city-input" placeholder="Enter city name" />
          <button id="search-button">Search</button>
        </div>
        <div id="loading" class="loading-indicator">Loading...</div>

        <div id="error-message" class="error-message"></div>
        <div id="weather-details">
          <div id="weather-icon"></div>
          <p>
            <strong>City: <span id="city-name"></span></strong>
          </p>
          <p>
            <strong>Temperature: <span id="temperature"></span></strong>
          </p>
          <p>
            <strong>Condition: <span id="condition"></span></strong>
          </p>
        </div>
        <div id="forecast">
          <h2>5-Day Forecast</h2>
          <div id="forecast-details"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Weather App</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
