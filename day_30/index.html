<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Social Media Dashboard</h1>
      <nav>
        <!-- Navigation Links -->
      </nav>
    </header>

    <main>
      <section id="overview">
        <h2>Overview</h2>
        <!-- Overview content -->
      </section>

      <section id="feed">
        <h2>Feed</h2>
        <!-- Social media feed content -->
      </section>

      <section id="user-profile">
        <h2>User Profile</h2>
        <div class="profile-container">
          <img
            id="profile-picture"
            src="default-profile.png"
            alt="Profile Picture"
          />
          <div class="profile-info">
            <p><strong>Username:</strong> <span id="username">JonSnow</span></p>
            <p>
              <strong>Email:</strong>
              <span id="email">jonsnow@winterfell.com</span>
            </p>
          </div>
        </div>

        <button id="edit-profile-button">Edit Profile</button>

        <form id="edit-profile-form" style="display: none">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" value="JonSnow" />

          <label for="new-email">Email:</label>
          <input type="email" id="new-email" value="jonsnow@winterfell.com" />

          <label for="new-profile-picture">Profile Picture:</label>
          <input type="file" id="new-profile-picture" />

          <button type="button" id="save-profile-button">Save Changes</button>
          <button type="button" id="cancel-profile-button">Cancel</button>
        </form>
      </section>

      <section id="user-auth">
        <h2>Register</h2>
        <form id="registration-form">
          <label for="reg-username">Username:</label>
          <input type="text" id="reg-username" required />

          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" required />

          <label for="reg-password">Password:</label>
          <input type="password" id="reg-password" required />

          <button type="button" id="register-button">Register</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" required />

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required />

          <button type="button" id="login-button">Login</button>
        </form>
      </section>

      <section id="settings">
        <h2>Settings</h2>
        <!-- Settings content -->
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Social Media Dashboard. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
